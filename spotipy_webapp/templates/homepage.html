{% extends 'base.html' %}
{% block content %}
    <center>
    <h1>Search For a Song</h1>
        <p>
           <form method="POST">
               <input type="text" name="query" class="form-control">
            <button type="submit" class= "btn btn-primary">Search Spotify</button>
           </form>
    <table>
    {% for song in search_results %}
    <tr>
        <td>
            <a href="{{ url_for('get_song', id=song.id) }}"> {{song.name}} </a>
        </td>
        <td> <img src={{song.cover}} style="height: min-content;"> </td>
    </tr>
    {% endfor %}
    </table>
    </center>
</p>

{% endblock %}
