{% extends 'base.html' %}
{% block content %}
    <div class='search_bar'style='padding-left:5%'>
        <center>
        <h1>Search For a Song</h1>
           <form method="POST">
               <input type="text" name="query" class="form-control">
            <button type="submit" class= "button1">Search Spotify</button>
           </form>
    </div>
    <div class='search_results'>
        {% if search_results %}
        <center>
            <h3>Search Results:</h3>
        </center>
        {% endif %}
    <table>
    {% for song in search_results %}
    <tr style="background-color:#F4A896">
        <td> <img src={{song.cover}} style="height: 600px;"> </td>
        <td style="font-size: 28pt; color: white; width: 500;">
            <a href="{{ url_for('get_song', id=song.id) }}">
             {{song.name}}
            <br>
            by
            <br>
            {{song['main artist']}}
        </a>
        </td>
    </tr>
    {% endfor %}
    </table>
    </center>
    </div>


{% endblock %}
